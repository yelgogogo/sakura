<md-chip-list>
  <div class="signup jumbotron center-block">
    <h1>注册</h1>
    <form role="form" (submit)="signup($event, userin.value, password.value, nickname.value,bayid.value)">
    <div class="form-group">
    <label for="userin"></label>
      <md-input-container>
      <input mdInput type="text" #userin class="form-control" id="userin" placeholder="用户名">

      </md-input-container>
      <md-chip *ngIf="user.on_err && user.err_msg.name_err" color="warn" selected="true">{{user.err_msg.name_err}}</md-chip>
    <BR><label for="password"></label>
      <md-input-container>
      <input mdInput type="password" #password class="form-control" id="password" placeholder="密码">
      </md-input-container>
    <BR><label for="nickname"></label>
      <md-input-container>
      <input mdInput type="text" #nickname class="form-control" id="nickname" placeholder="昵称">
      </md-input-container>
      <md-chip *ngIf="user.on_err && user.err_msg.nickname_err" color="warn" selected="true">{{user.err_msg.nickname_err}}</md-chip>
    <BR><label for="bayid"></label>
      <md-input-container>
      <input mdInput type="text" #bayid class="form-control" id="bayid" placeholder="邀请码">
      </md-input-container>
      <md-chip *ngIf="user.on_err && user.err_msg.invitekey_err" color="warn" selected="true">{{user.err_msg.invitekey_err}}</md-chip>
      
    </div>
    <!--div class="form-group">
      <label for="email"><i class="glyphicon glyphicon-globe"></i></label>
      <input type="email" #email class="form-control" id="email" placeholder={{page.signup_placeholder2}}>
    </div-->
    <button md-raised-button type="submit" class="btn btn-default">提交</button>
      <a [routerLink]="['/login']">登录</a>
  </form>
  </div>

</md-chip-list>
